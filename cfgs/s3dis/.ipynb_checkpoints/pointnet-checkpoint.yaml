dataset:
  common:
    NAME: S3DIS
    data_root: /dataset
    data_raw: sparse
    test_area: 5
    voxel_size: 0.04
    rate: 0
  train:
    split: train
    voxel_max: 24000
    loop: 30  # here, the training has been looped 30 times. therefore, the training epochs do not need much.
    presample: False
  val:
    split: val
    voxel_max: null
    presample: True
  test:
    split: test
    voxel_max: null
    presample: False 

model:
  NAME: BaseSeg
  encoder_args:
    NAME: PointNetEncoder
    in_channels: 7 
    is_seg: True
  cls_args:
    NAME: SegHead
    num_classes: 13
    mlps: [512, 256, 128, 128]

datatransforms:
  train: [ChromaticAutoContrast, PointsToTensor, PointCloudXYZAlign, ChromaticDropGPU, ChromaticNormalize]
  val: [PointsToTensor, PointCloudXYZAlign, ChromaticNormalize]
  vote: [ChromaticDropGPU]
  kwargs:
    color_drop: 0.2
    gravity_dim: 2