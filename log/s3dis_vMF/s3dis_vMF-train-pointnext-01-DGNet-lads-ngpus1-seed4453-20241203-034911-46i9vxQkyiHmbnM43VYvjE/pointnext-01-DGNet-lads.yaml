# Model Information
# GFLOPs  GMACs   Params.(M)
#  15.24   7.53    7.125
# Throughput (ins./s): 115.24562648667185

criterion_args:
  NAME: vMFLoss
  start_epoch: 51
  ignore_index: 255

# data augmentation
dataset:
  common:
    NAME: S3DIS
    data_root: /data/public/pzy/S3DIS_WSSS
    data_raw: sparse
    test_area: 5
    voxel_size: 0.04
    rate: 3
    lads: True
  train:
    split: train
    voxel_max: 24000
    loop: 30  # here, the training has been looped 30 times. therefore, the training epochs do not need much.
    presample: False
  val:
    split: val
    voxel_max: null
    presample: True
  test:
    split: test
    voxel_max: null
    presample: False 

model:
  NAME: BaseSeg
  encoder_args:
    NAME: PointNextEncoder
    blocks: [1, 3, 5, 3, 3]
    strides: [1, 4, 4, 4, 4]
    sa_layers: 1 
    sa_use_res: False 
    width: 32
    in_channels: 4
    expansion: 4
    radius: 0.1
    nsample: 32
    aggr_args:
      feature_type: 'dp_fj'
      reduction: 'max'
    group_args:
      NAME: 'ballquery'
      normalize_dp: True
    conv_args:
      order: conv-norm-act
    act_args:
      act: 'relu'
    norm_args:
      norm: 'bn'
  decoder_args:
    NAME: PointNextDecoder
  cls_args:
    NAME: SegHead
    num_classes: 13
    in_channels: null
    norm_args:
      norm: 'bn'

batch_size: 8